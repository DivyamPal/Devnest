            .gridd{
                width: 670px;
                height: 600px;
                border-radius: 20px;
                display: grid;
                grid-auto-rows: 60px;

                grid-template: 60px/auto auto auto auto auto auto auto auto auto auto;

            .gridd> div{

        <script>
            var item=[];
            for (let i=1;i<=100;i++)
            {

            }

            function c(classname){
                element=document.getElementsByClassName(classname);
                n=element
                if(item[n]==0){
                    item[n]=1;
                    element[0].style.backgroundColor="purple";
                }
                else{
                    item[n]=0;
                    element[0].style.backgroundColor="pink";
                }
            }

        </script>
